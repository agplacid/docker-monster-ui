version: '2.2'
services:
  monsterui:
    container_name: monsterui
    hostname: monsterui.local
    build:
      context: .
      args:
        TMPLD_VERSION: '0.2.3'
    image: "telephoneorg/monsterui:${TAG:-latest}"
    environment:
      NGINX_PROXY_PROTOCOL: 'false'
      NGINX_LOG_LEVEL: warn
      MONSTERUI_CROSSBAR_URI: http://localhost:8000/v2/
      MONSTERUI_WEBSOCKET_URI: ws://localhost:5555
      MONSTERUI_WEBPHONE_URI: ws://localhost:5064
      MONSTERUI_DISABLE_BRAINTREE: 'false'
      MONSTERUI_SHOW_JS_ERRORS: 'true'
    ports:
    - "80:80"
    networks:
      local:
        aliases:
        - monsterui.local
  kazoo:
    container_name: kazoo
    hostname: kazoo.local
    image: telephoneorg/kazoo:latest
    environment:
      ERLANG_HOSTNAME: long
      RABBITMQ_HOSTS: rabbitmq.local
      COUCHDB_HOST: couchdb.local
      KAZOO_LOG_LEVEL: info
      KAZOO_APPS: blackhole,callflow,cdr,conference,crossbar,doodle,ecallmgr,hangups,hotornot,konami,jonny5,media_mgr,milliwatt,omnipresence,pivot,registrar,reorder,stepswitch,sysconf,teletype,trunkstore,webhooks
      ERLANG_COOKIE: test-cookie
    ports:
    - "5555:5555"
    - "8000:8000"
    - "19025:19025"
    - "24517:24517"
    networks:
      local:
        aliases:
        - kazoo.local
    depends_on:
      rabbitmq:
        condition: service_healthy
      couchdb:
        condition: service_healthy
  kamailio:
    container_name: kamailio
    hostname: kamailio.valuphone.local
    image: telephoneorg/kamailio:latest
    environment:
      KAMAILIO_LOG_LEVEL: info
      KAMAILIO_ENABLE_ROLES: websockets,message,presence_query,presence_notify_sync,registrar_sync
      RABBITMQ_HOSTS: rabbitmq.local
    ports:
    - "5060-5061:5060-5061"
    - "5060:5060/udp"
    - "5064-5065:5064-5065"
    - "5064-5065:5064-5065/udp"
    - "7000-7001:7000-7001"
    - "7000:7000/udp"
    cap_add:
    - IPC_LOCK
    - NET_ADMIN
    - NET_RAW
    - NET_BROADCAST
    - SYS_NICE
    - SYS_RESOURCE
    networks:
      local:
        aliases:
        - kamailio.telephoneorg.local
    depends_on:
      rabbitmq:
        condition: service_healthy
      freeswitch:
        condition: service_healthy
  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq.local
    environment:
      ERLANG_HOSTNAME: long
      ERLANG_COOKIE: test-cookie
    image: telephoneorg/rabbitmq:latest
    networks:
      local:
        aliases:
        - rabbitmq.local
  couchdb:
    container_name: couchdb
    hostname: couchdb.local
    image: telephoneorg/couchdb:latest
    environment:
      ERLANG_HOSTNAME: long
      COUCHDB_DEV_INIT: 'true'
      COUCHDB_ADMIN_USER: admin
      COUCHDB_ADMIN_PASS: secret
      ERLANG_COOKIE: test-cookie
    ports:
    - "5984:5984"
    - "5986:5986"
    networks:
      local:
        aliases:
        - couchdb.local
  freeswitch:
    container_name: freeswitch
    hostname: freeswitch.local
    image: telephoneorg/freeswitch:latest
    environment:
      ERLANG_HOSTNAME: long
      FREESWITCH_DISABLE_NAT_DETECTION: 'false'
      FREESWITCH_RTP_PORT_RANGE: 16384-16484
      ERLANG_COOKIE: test-cookie
    ports:
    - "11000:10000"
    - "11000:10000/udp"
    - "16384-16484:16384-16484/udp"
    - "8021:8021"
    - "8031:8031"
    networks:
      local:
        aliases:
        - freeswitch.local
    cap_add:
    - IPC_LOCK
    - NET_ADMIN
    - NET_RAW
    - NET_BROADCAST
    - SYS_NICE
    - SYS_RESOURCE
networks:
  local:
