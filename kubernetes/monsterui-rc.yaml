apiVersion: v1
kind: ReplicationController
metadata:
  name: monsterui
  labels:
    app: monsterui
    project: valuphone
    role: user-interface
spec:
  replicas: 3
  selector:
    app: monsterui
    project: valuphone
  template:
    metadata:
      name: monsterui
      labels:
        app: monsterui
        project: valuphone
    spec:
      containers:
        - name: monsterui
          image: callforamerica/monsterui
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
            - name: https
              protocol: TCP
              containerPort: 443
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 2
              memory: 1G
            limits:
              cpu: 2
              memory: 1G 
          readinessProbe:
            httpGet:
              path: /monster-ui
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /monster-ui
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 3
        - name: dns
          image: callforamerica/go-dnsmasq
      restartPolicy: Always